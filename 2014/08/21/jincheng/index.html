  <h1 class="article-title">
    <a href="/2014/08/21/jincheng/">夜过津城</a>
  </h1>

  <section class="article-meta">
    <p class="article-date">August 21 2014</p>
  </section>

  <section class="article-entry">
    <ul>
<li>诗</li>
</ul>
<p>津城睡了<br>满潮的大河<br>后浪推前浪<br>不舍昼夜</p>
<p>捧起<br>一抔<br>浸润着滹沱河<br>咆哮的激流<br>嗅着<br>白洋淀<br>芬芳的藕香<br>品味<br>太行山<br>醇厚的泥浆</p>
<p>双脚<br>伸进温凉的水中<br>浸湿毛巾<br>擦去<br>满天的星斗<br>海河<br>离黄海有多远</p>
<p>   <em><font color="#696969" size="2" face="黑体">作于2014.8.21凌晨，天津车站对面海河岸边</font></em></p>

  </section>
