<li>诗 </li>
</ul>
<p>刚刚<br>&emsp;吻别什刹海<br>&emsp;地铁车站<br>此刻<br>&emsp;万里之外<br>&emsp;报来平安  </p>
<p>我在海河边<br>&emsp;仰望星空<br>你在第河畔[1]<br>&emsp;送走晚霞  </p>
<p>夜空<br>&emsp;升起一只风筝<br>那是<br>&emsp;我的希冀  </p>
<p>耳机里回想着<br>&emsp;罗西尼变奏曲<br>分明就是<br>&emsp;你在演奏<br>&emsp;生日快乐<br>&emsp;&emsp;<em><font color="#187070" size="1" face="黑体">[1] 第河，即第聂伯河，乌克兰最大河流。</font></em>  </p>
<p><em><font color="#696969" size="2" face="黑体">作于2014年8月21日凌晨3：39天津海河边，是日，儿子25周岁</font></em></p>
