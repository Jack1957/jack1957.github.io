    <h1 id="无语"><a href="#无语" class="headerlink" title="无语"></a>无语</h1><p>天<br>这是怎么啦<br>说好了今天<br>一起去<br>&amp;emsp参加卡佳的婚礼<br>可是<br>卡佳呢  <a id="more"></a><br>他倒下了<br>一枚炸弹<br>落在<br>厨房的屋顶<br>当时<br>他正在准备晚饭  </p>
<p>天<br>这是怎么啦<br>说好了明天<br>一起去<br>&amp;emsp给米莎庆生<br>可是<br>米莎呢<br>她不见了<br>一座小山<br>蓦然<br>压垮了商场<br>当时<br>她正在采购蛋糕  </p>
<p>天啊<br>卡佳做错了什么<br>昨天<br>他刚好二十岁<br>风华正茂<br>天啊<br>米莎做错了什么<br>今天<br>她刚好十八岁<br>如花似玉  </p>
