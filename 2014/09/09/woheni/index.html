    <h1 id="我和你"><a href="#我和你" class="headerlink" title="我和你"></a>我和你</h1><p>我和你，从同一条河流走来<br>在同一片河畔的土地上<br>同饮同一条河<br>喧嚣的岸滩   绚烂的岸线<br>无法割舍<br> <a id="more"></a><br>群山的黛色正在淡去<br>南飞的雁群就要启程<br>河岸上送别的<br>不只是老弱妇孺<br>还有孤月</p>
<p>收获的时节<br>蛩鸣四起    草木渐枯<br>寂寥的影子在不断洇散<br>你的眼神    我的眼神<br>在岸边的夜空融合</p>
<p>你不会忘记吧<br>那些黑陶残片的背后<br>那些神秘符号里<br>流淌着<br>东夷部落的血液</p>
