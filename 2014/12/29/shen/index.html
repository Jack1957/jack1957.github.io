  <h1 class="article-title">
    <a href="/2014/12/29/shen/">我就是神</a>
  </h1>

  <section class="article-meta">
    <p class="article-date">December 29 2014</p>
  </section>

  <section class="article-entry">
    <ul>
<li>诗</li>
</ul>
<p>我不相信<br>&emsp;神的布道<br>但我<br>来自神的国度<br>我身上的每一个部位<br>都是圣体<br>我脑中的每一个想法<br>都是圣经<br>我知道<br>&emsp;荆棘丛生的山<br>&emsp;鲜花灿烂的坡<br>&emsp;流蜜淌饴的河<br>&emsp;波涛汹涌的洋  </p>
<p>于是<br>我快乐<br>我忧郁<br>于是<br>我执著<br>我不屈  </p>
<p>我就是快乐<br>我就是忧郁<br>我就是执著<br>我就是不屈<br>我就是天国和地狱<br>我就是现世和来世<br>我不需要转世托生<br>我不需要凤凰涅槃<br>&emsp;我就是我<br>&emsp;我就是神  </p>
<hr>
