<p>山上<br>有沙<br>有石<br>有草<br>沙&emsp;石&emsp;草<br>拥挤在一起  </p>
<p>天未寒<br>暑未尽<br>废弃的僧寮<br>早已没有了<br>晨钟暮鼓  </p>
<p>沙&emsp;等待着风<br>石&emsp;等待着雷电<br>草&emsp;等待着春天<br>寂寥&emsp;等待着喧嚣</p>
