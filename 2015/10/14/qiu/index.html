  </h1>

  <section class="article-meta">
    <p class="article-date">October 14 2015</p>
  </section>

  <section class="article-entry">
    <p>干烈的秋风里<br>跃动着<br>白云  </p>
<p>雨神<br>躲避着蓝天<br>踉跄中<br>挥挥手<br>洒下一片枯黄  </p>
<p>燃烧的岸线<br>腾起<br>蜃楼海市<br>我在聆听<br>悠然的天籁  </p>
