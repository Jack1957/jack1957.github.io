<li>诗</li>
</ul>
<p>遇见了<br>​没有翅膀的<br>​蝴蝶<br>​振翅  </p>
<p>怎样的<br>​姿态<br>​迷失了<br>​方向      ​</p>
<p>飞与不飞<br>贵人<br>​彳亍在<br>​岸边<br>​破土而出​</p>
<p>其实<br>​你只是<br>​草丛中<br>​一滴露珠  </p>
