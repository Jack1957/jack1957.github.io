  <h1 class="article-title">
    <a href="/2016/08/30/qd/">呵，青岛</a>
  </h1>

  <section class="article-meta">
    <p class="article-date">August 30 2016</p>
  </section>

  <section class="article-entry">
    <ul>
<li>诗</li>
</ul>
<p>海鸥<br>&emsp;&emsp;呼扇着翅膀<br>优雅地划过<br>&emsp;&emsp;海面&emsp;海浪&emsp;平流雾<br>一个猛子<br>&emsp;&emsp;溅起点点海浪<br>浪花里<br>&emsp;&emsp;驶过一艘帆船<br>呵，青岛</p>
<p>海鸥<br>斜穿过<br>&emsp;&emsp;黄岛路<br>&emsp;&emsp;铺满马牙石路的百年小巷<br>&emsp;&emsp;喧嚣的市场<br>翅膀上洒下<br>&emsp;&emsp;带来的海沙<br>熟食摊里<br>&emsp;&emsp;飘出了海鲜的香味<br>呵，青岛</p>
<p>海鲜&emsp;芥末&emsp;姜汁<br>摆满了<br>&emsp;&emsp;登州路啤酒一条街<br>呷一杯最新鲜的青啤<br>举杯&emsp;举杯&emsp;举杯<br>品味<br>&emsp;&emsp;这别样的美食<br>然后<br>在海滩上睡去<br>呵，青岛</p>
<p> <em><font color="#696969" size="2" face="黑体">作于 2014-09-06 16：48</font></em></p>
